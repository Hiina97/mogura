        *{

        body{

        }

        .hole{

            height: 100px;
        }

            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        #countdown{
            visibility: hidden;
            font-size: 50px;
        }
        
        #point{
            display: flex;
            justify-content: center;
            visibility: hidden; 
            font-size: 30px;
        }

        .main{
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        img {
            display: none;
            width: 175px;
            
        }

        #timer{
            font-size: 20px;
            display: flex;
            justify-content: center;
        }

        #goal{
            visibility: hidden;
            margin:0 0;
        }

        .Main{
            display: flex;
            justify-content: center;
        }

        @media (max-width: 600px) {

            font-size: 20px; /* タイトルのフォントサイズを縮小 */
        }
    
        #btn {

            height: 40px;

        }
    
        #countdown {
            font-size: 40px; /* カウントダウンのサイズを小さく */
        }
    
        #timer, #point {
            font-size: 20px; /* タイマーとポイントのサイズを調整 */
        }
    
        .hole {
            width: 100px; /* 穴のサイズを小さく */
            height: 60px;
        }
    
        img {
            width: 100px; /* モグラのサイズを縮小 */
        }
    
        .main {
            width: 90vw; /* 画面幅の90%を使用 */
            height: auto; /* 高さを自動調整 */
        }
    
        .beside {
            flex-wrap: wrap; /* 画面が狭い場合、折り返す */
            justify-content: center;
        }
        }
        
    </style>
</head>

    <div id="point"><p>ポイント</p><p id="Point">0</p></div>

   <script>
        const btn = document.getElementById("btn");
        const countdown = document.getElementById("countdown");
        const timer = document.getElementById("time");
        const nokori = document.getElementById("nokori");  
        const goal = document.getElementById("goal");
        const point = document.getElementById("point");
        const Point = document.getElementById("Point");

        let count = 3;
        let time = 10;
        let click = 0;

        btn.addEventListener("click",()=>{
            countdown.style.visibility = "visible";
            btn.style.visibility = "hidden";
            setInterval(() => {
                countDown()
            },1000);
        })

        countDown = () =>{
            if(count === 0){
                countdown.textContent = "スタート！";
                point.style.visibility = "visible";
                setTimeout(()=>{
                    Timer();
                },800);
            }else{
                count--;
                countdown.textContent = count;                   
            }
        }

        hole = () =>{
            let random = Math.floor(Math.random()*6)+1;
            const mogura = document.getElementById(random).querySelector("img");
            setTimeout(() => {
                mogura.style.display = "block";
                mogura.addEventListener("click", () => {
                mogura.style.display = "none";
                click += 1;
                Point.textContent = click;
                }, { once: true }); // クリックイベントを1回だけ適用
                }, 800);
            setTimeout(() => {
                mogura.style.display = "none";
            }, 1500);
            }

            Timer = () =>{
                if(time === 0){
                    nokori.textContent = "終了！";
                    timer.style.display = "none";
                    mogura.style.display = "none";
                }else
                    hole();
                    time--;
                    timer.textContent = time;
            }
